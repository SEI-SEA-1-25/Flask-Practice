<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Recipe</title>
</head>
<body>
    <h1>{{ piename }}</h1>
    <h4>Ingredients:</h4>
    <ul>
    {% for ingredient in ingredients: %}
        <li>{{ ingredient }}</li>
    {% endfor %}
    </ul>
    <p>Add more ingredients:</p>

    <form action="/recipe" method="POST">
        <label for="form-input">New Ingredient:</label>
        <input id="form-input" type="text" name="ingredient"/>
        <input type="submit"/>
    </form>
</body>
</html>
